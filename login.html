<!DOCTYPE html>
<head>
    <title>the login page</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
 <script>
  function login(event)
 { event.preventDefault();
    var user= $("#uname").val();
    var pass= $("#pass").val();
    $.post("http://localhost:8080/login", {user: user, pass: pass},(data, status) => {
        alert(data);
    });
 }</script>
<body>

    <form>
        USERNAME : <br>
        <input type = "text" id="uname"placeholder="john">
        PASSWORD : <br><br>
        <input type = "password" id="pass" placeholder="1234aghsb">

        <input type="submit" value ="submit" onclick="login(event)">
    </form>
</body>
